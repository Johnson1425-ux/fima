<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Farm Output</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="icon" href="icons/1200px-Coat_of_arms_of_Tanzania.svg.png">
    <link rel="stylesheet" href="css/register_output.css">
    <script defer src="js/register_output.js"></script>
</head>
<body>

<div class="topbar">
    <button id="toggleSidebar" class="menu-btn">&#9776;</button>
    <div class="system-title">FARMER DASHBOARD</div>
    <div class="topbar-right">
        <span class="farmer-id">Farmer123</span>
        <a href="logout.html" class="logout-btn">Logout</a>
    </div>
</div>

<div class="container">
    <div class="sidebar" id="sidebar">
        <div class="sidebar-section">
            <h4>CORE</h4>
            <a href="dashboard.html"><img src="icons/home.png" alt=""> Dashboard</a>
        </div>
        <div class="sidebar-section">
            <h4>ACTIVITIES</h4>
            <a href="my_farms.html"><img src="icons/farm.png" alt=""> My Farms</a>
            <a href="register_output.html" class="active"><img src="icons/output.png" alt=""> Farm Output</a>
        </div>
        <div class="sidebar-section">
            <h4>ACCOUNT</h4>
            <a href="profile.html"><img src="icons/profile.png" alt=""> Profile</a>
        </div>
    </div>

    <div class="main" id="main">
        <h2>Register Farm Output</h2>
        <form id="outputForm" class="output-form">
            <label for="farmName">Farm Name:</label>
            <input type="text" id="farmName" name="farmName" required>

            <label for="crop">Crop:</label>
            <input type="text" id="crop" name="crop" required>

            <label for="quantity">Quantity (Kg):</label>
            <input type="number" id="quantity" name="quantity" required>

            <label for="date">Harvest Date:</label>
            <input type="date" id="date" name="date" required>

            <button type="submit">Register Output</button>
        </form>
    </div>
</div>

</body>
</html>
