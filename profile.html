<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Farmer Profile</title>
    <link rel="stylesheet" href="css/profile.css">
    <link rel="icon" href="icons/1200px-Coat_of_arms_of_Tanzania.svg.png">
    <script defer src="js/profile.js"></script>
</head>
<body>

<div class="topbar">
    <button id="toggleSidebar" class="menu-btn">&#9776;</button>
    <div class="system-title">FARMER PROFILE</div>
    <div class="topbar-right">
        <span class="farmer-id">F001</span>
        <a href="logout.html" class="logout-btn">Logout</a>
    </div>
</div>

<div class="container">
    <div class="sidebar" id="sidebar">
        <div class="sidebar-section">
            <h4>CORE</h4>
            <a href="dashboard.html"><img src="icons/home.png" alt=""> Dashboard</a>
        </div>
        <div class="sidebar-section">
            <h4>ACTIVITIES</h4>
            <a href="my_farms.html"><img src="icons/farm.png" alt=""> My Farms</a>
            <a href="register_output.html"><img src="icons/output.png" alt=""> Farm Output</a>
        </div>
        <div class="sidebar-section">
            <h4>ACCOUNT</h4>
            <a href="profile.html" class="active"><img src="icons/profile.png" alt=""> Profile</a>
        </div>
    </div>

    <div class="main" id="main">
        <h2>Your Profile</h2>

        <!-- Profile Details Form -->
        <form id="profileForm" class="profile-form">
            <label>First Name: <input type="text" id="firstName" value="Kelvin" required></label>
            <label>Middle Name: <input type="text" id="middleName" value="M"></label>
            <label>Last Name: <input type="text" id="lastName" value="Mhanganya" required></label>
            <label>Phone: <input type="text" id="phone" value="+255712345678" required></label>
            <label>Email: <input type="email" id="email" value="kelvin@example.com"></label>
            <label>Village: <input type="text" id="village" value="Mbeya Kati" required></label>
            <label>Ward: <input type="text" id="ward" value="Iyunga" required></label>
            <label>District: <input type="text" id="district" value="Mbeya Urban" required></label>
            <button type="submit" class="save-btn">Save Changes</button>
        </form>

        <!-- Change Password Section -->
        <h2>Change Password</h2>
        <form id="passwordForm" class="password-form">
            <label>Current Password: <input type="password" id="currentPassword" required></label>
            <label>New Password: <input type="password" id="newPassword" required></label>
            <label>Confirm New Password: <input type="password" id="confirmPassword" required></label>
            <button type="submit" class="save-btn">Update Password</button>
        </form>
    </div>
</div>

<div class="footer">Â© 2025 Ministry of Agriculture</div>

</body>
</html>
